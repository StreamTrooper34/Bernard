<!DOCTYPE html>
<html>
<head>
  <title>Ma page</title>
  <style>
    body {
      background-color: navy;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .nom-item {
      margin-bottom: 10px;
    }

    .nom-item .nom {
      font-weight: bold;
      display: inline-block;
      width: 100px;
    }

    .nom-item .points {
      display: inline-block;
      width: 30px;
    }

    .nom-item .btn {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Liste des noms</h1>

  <form id="ajouter-form">
    <input type="text" id="nom-input" placeholder="Entrez un nom">
    <button type="submit">Ajouter</button>
  </form>

  <div id="noms-liste"></div>

  <script src="script.js"></script>
</body>
</html>
